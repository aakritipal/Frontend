<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM01</title>
    <link rel="stylesheet" href="forms01_style.css">
    <link
			href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
			rel="stylesheet"
		/>
</head>
<body>
    <div class="container">
        <span class="form_title">
         Sign Up
        </span>
        <form class="form">
            <div class="form-group">
                <i class=" ri-user-line form_icon"></i>
                <input type="text" placeholder="Name" required class="form_input"/>
                <span class="form_bar"></span>
            </div>
            <div class="form-group">
                <i class=" ri-mail-line form_icon"></i>
                <input type="email" placeholder="Email" required class="form_input"/>
                <span class="form_bar"></span>
            </div>
            <div class="form-group">
                <i class=" ri-lock-line form_icon"></i>
                <input type="password" placeholder="Password" required class="form_input"/>
                <span class="form_bar"></span>
            </div>
            <div class="form-group">
                <i class=" ri-lock-line form_icon"></i>
                <input type="password" placeholder="Confirm Password" required class="form_input"/>
                <span class="form_bar"></span>
            </div>
            <input type="button" class="form_button" value="Sign up"/>
            <p class="form_switch">Already have an account? <a href="#" class="form-link"> Login</a></p>

        </form>
       

</body>
</html>
